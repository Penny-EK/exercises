<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <h1>gæt et tal</h1>
      <label for="inputBox"> hvis du har svært ved at huske så kan du skrive dit tal her:</label>
      <input type="number" id="inputBox" />
      <div id="computerGuess"></div>
      <button onclick="makeGuess()">start spillet</button>
      <button onclick="lower()">For højt</button>
      <button onclick="higher()">for lavt</button>
      <button onclick="correct()">du gættede det</button>
    </main>
  </body>
</html>
